<ion-view title="Acelerometro" id="page5">
    <ion-content padding="true" class="has-header">
        <button id="acelerometro-button2" class=" button button-positive  button-block " ng-click="getCurrentDeviceMotion()">Tap me!</button>
        <ion-list id="acelerometro-list3">
            <ion-item id="acelerometro-list-item8">{{x}}</ion-item>
            <ion-item id="acelerometro-list-item9">{{y}}</ion-item>
            <ion-item id="acelerometro-list-item10">{{z}}</ion-item>
            <ion-item id="acelerometro-list-item11">{{timeStamp}}</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
