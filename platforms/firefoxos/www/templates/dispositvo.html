<ion-view title="Dispositvo" id="page4">

        <button id="dispositvo-button1" class=" button button-positive  button-block " ng-click="DeviceInformation()">Tap me!</button>
        <ion-list id="dispositvo-list1">
            <ion-item id="dispositvo-list-item5">{{device}}</ion-item>
            <ion-item id="dispositvo-list-item6">{{cordova}}</ion-item>
            <ion-item id="dispositvo-list-item7">{{model}}</ion-item>
            <ion-item id="dispositvo-list-item8">{{platform}}</ion-item>
            <ion-item id="dispositvo-list-item9">{{uuid}}</ion-item>
            <ion-item id="dispositvo-list-item10">{{version}}</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
